    <h1>习近平出席烈士纪念日向人民英雄敬献花篮仪式</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华社        &nbsp;&nbsp;发布时间：2018-09-30</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em">
上午10时，习近平等党和国家领导人同首都各界代表一起出席向人民英雄敬献花篮仪式。这是我国英雄烈士保护法施行后第一个烈士纪念日。英烈保护法规定，每年9月30日为烈士纪念日，国家在首都北京天安门广场人民英雄纪念碑前举行纪念仪式，缅怀英雄烈士。</p>
 </p>
            </div>
    <div class="editor clearfix">(责编：王楠                        )</div></div>
