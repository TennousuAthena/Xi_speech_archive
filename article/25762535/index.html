            <body>
        
    <h2 class="jian"></h2>
    <h1>习近平主持召开中央全面深化改革领导小组第五次会议</h1>
    <h3>李克强张高丽出席</h3>
    <div class="d2txt_1 clearfix">来源：新华网        &nbsp;&nbsp;发布时间：2014-09-29</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
中共中央总书记、国家主席、中央军委主席、中央全面深化改革领导小组组长习近平9月29日下午主持召开中央全面深化改革领导小组第五次会议并发表重要讲话。他强调，要高度重视改革方案的制定和落实工作，做实做细调查研究、征求意见、评估把关等关键环节，严把改革方案质量关，严把改革督察关，确保改革改有所进、改有所成。（新华网北京9月29日电）</p>
 </p>
            </div>
    <div class="editor clearfix">(责编：杨丽娜                     )</div></div>
