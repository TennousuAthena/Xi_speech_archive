    <h1>习近平：要以创新思维办好亚洲基础设施投资银行和丝路基金</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华网        &nbsp;&nbsp;发布时间：2014-11-06</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
据新华社“新华视点”微博报道，习近平主持召开中央财经领导小组第八次会议时指出，发起并同一些国家合作建立亚洲基础设施投资银行是要为“一带一路”有关沿线国家的基础设施建设提供资金支持，促进经济合作。设立丝路基金是要利用我国资金实力直接支持“一带一路”建设。（新华网北京11月6日电）</p>
 </p>
