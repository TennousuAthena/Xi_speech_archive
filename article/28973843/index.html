　　中共中央总书记、国家主席、中央军委主席习近平《在纪念孙中山先生诞辰150周年大会上的讲话》的蒙古、藏、维吾尔、哈萨克、朝鲜、彝、壮等7种少数民族文字单行本已由中国民族语文翻译局翻译，民族出版社出版，即日起向全国公开发行。</p>
