    <h1>习近平：文艺不能当市场的奴隶</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华网        &nbsp;&nbsp;发布时间：2014-10-15</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
据新华社“新华视点”微博报道，习近平15日上午在文艺工作座谈会上强调，一部好的作品，应该是把社会效益放在首位，同时也应该是社会效益和经济效益相统一的作品。文艺不能当市场的奴隶，不要沾染了铜臭气。优秀的文艺作品，最好是既能在思想上、艺术上取得成功，又能在市场上受到欢迎。（新华网北京10月15日电）</p>
 </p>
