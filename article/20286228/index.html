    <h2 class="jian"></h2>
    <h1>习近平在十八届中央纪委二次全会上发表重要讲话</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华网        &nbsp;&nbsp;发布时间：2013-01-22</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
中共中央总书记习近平２２日在中国共产党第十八届中央纪律检查委员会第二次全体会议上发表重要讲话。</p>
<p style="text-indent: 2em;">
中共中央政治局常委李克强、张德江、俞正声、刘云山、张高丽出席会议。中共中央政治局常委、中央纪律检查委员会书记王岐山主持会议。</p>
<p style="text-indent: 2em;">
中国共产党第十八届中央纪律检查委员会第二次全体会议于１月２１日在北京开幕。中央纪律检查委员会常务委员会主持了会议。王岐山代表中央纪律检查委员会常务委员会作了工作报告。（新华网北京１月２２日电）</p>
 </p>
            </div>
