    <h2 class="jian"></h2>
    <h1>庆祝中国人民解放军建军90周年大会将于8月1日上午在京举行 习近平将出席大会并发表重要讲话</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华社        &nbsp;&nbsp;发布时间：2017-07-30</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
新华社北京７月３０日电 庆祝中国人民解放军建军９０周年大会将于８月１日上午１０时在人民大会堂举行。中共中央总书记、国家主席、中央军委主席习近平将出席大会并发表重要讲话。</p>
<p style="text-indent: 2em;">
届时，中央人民广播电台、中央电视台、中国国际广播电台将进行现场直播，人民网、新华网、中国网络电视台、中国网、中国军网也将同步直播。</p>
 </p>
            </div>
    <div class="editor clearfix">(责编：高巍                        )</div></div>
