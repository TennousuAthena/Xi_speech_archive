    <h1>总书记点评会风转变</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华网        &nbsp;&nbsp;发布时间：2015-03-08</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
据新华社“新华视点”微博报道，8日上午，习近平参加广西代表团审议。有代表从大会餐桌变化谈到更加自觉贯彻中央八项规定精神，说以前不少代表都不在驻地吃晚餐，现在基本都在驻地吃饭，自助餐盘子都要见底。总书记幽默地说，看来肚子里油水少了。会场发出会心的笑声。（新华网北京3月8日电）</p>
