    <h1>习近平出席解放军代表团全体会议</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华网        &nbsp;&nbsp;发布时间：2013-03-11</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
11日上午，中共中央总书记、中共中央军委主席习近平在出席十二届全国人大一次会议解放军代表团全体会议后，接见了女航天员刘洋等8名来自基层的军队人大代表，勉励他们扎根基层，建功立业，为实现“强军梦”贡献力量。（新华网北京3月11日电 记者曹智、李宣良）</p>
 </p>
