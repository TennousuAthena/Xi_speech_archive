    <h2 class="jian"></h2>
    <h1>习近平：加快东北老工业基地振兴发展</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华网        &nbsp;&nbsp;发布时间：2015-07-19</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
中共中央总书记、国家主席、中央军委主席习近平17日下午在长春召开部分省区党委主要负责同志座谈会，听取对振兴东北地区等老工业基地和“十三五”时期经济社会发展的意见和建议。他强调，无论从东北地区来看，还是从全国发展来看，实现东北老工业基地振兴都具有重要意义。振兴东北老工业基地已到了滚石上山、爬坡过坎的关键阶段，国家要加大支持力度，东北地区要增强内生发展活力和动力，精准发力，扎实工作，加快老工业基地振兴发展。（新华网长春7月19日电）</p>
 </p>
            </div>
    <div class="editor clearfix">(责编：高巍                        )</div></div>
