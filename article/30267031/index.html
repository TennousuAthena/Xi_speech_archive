    <h1>习近平将出席2018年中非合作论坛北京峰会开幕式并发表主旨演讲</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：人民网－人民日报        &nbsp;&nbsp;发布时间：2018-09-03</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
2018年中非合作论坛北京峰会开幕式将于3日下午在人民大会堂举行。中国国家主席习近平将出席开幕式并发表主旨演讲。</p>
<p style="text-indent: 2em;">
届时，中央广播电视总台所属中央电视台、中央人民广播电台、中国国际广播电台将进行现场直播，中央重点新闻网站将作实时报道。（新华社北京9月2日电）</p>
<p style="text-indent: 2em;">
<span id="paper_num" style="text-indent: 2em; display: block;">《 人民日报 》（ 2018年09月03日 02 版）</span></p>
