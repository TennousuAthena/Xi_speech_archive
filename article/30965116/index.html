    <h1>习近平向全国各族各界妇女，致以节日的祝贺和美好的祝福</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华社        &nbsp;&nbsp;发布时间：2019-03-08</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
8日上午，中共中央总书记、国家主席、中央军委主席习近平参加十三届全国人大二次会议河南代表团审议，在“三八”国际劳动妇女节到来之际，代表党中央，向参加全国两会的女代表、女委员、女工作人员，向全国各族各界妇女，致以节日的祝贺和美好的祝福。（记者张晓松、朱基钗）</p>
