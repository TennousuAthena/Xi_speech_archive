    <h1>习近平将出席亚投行开业仪式并致辞</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华社        &nbsp;&nbsp;发布时间：2016-01-08</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
<strong>亚洲基础设施投资银行开业仪式系列活动将在北京举行</strong></p>
<p style="text-indent: 2em;">
外交部发言人华春莹８日宣布：亚洲基础设施投资银行开业仪式系列活动将于１月１６日至１８日在北京举行。１月１６日上午，国家主席习近平将出席亚洲基础设施投资银行开业仪式并致辞。１月１６日下午，国务院总理李克强将出席亚洲基础设施投资银行理事会成立大会并致辞。（新华社北京１月８日电）</p>
 </p>
