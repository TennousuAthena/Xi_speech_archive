    <h1>习近平：文艺不能在市场经济大潮中迷失方向</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华网        &nbsp;&nbsp;发布时间：2014-10-15</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
据新华社“新华视点”微博报道，习近平15日上午在京主持召开文艺工作座谈会并发表重要讲话。习近平强调，文艺不能在市场经济大潮中迷失方向，不能在为什么人的问题上发生偏差，否则文艺就没有生命力。低俗不是通俗，欲望不代表希望，单纯感官娱乐不等于精神快乐。（新华网北京10月15日电）</p>
 </p>
