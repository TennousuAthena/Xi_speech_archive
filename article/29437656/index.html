    <h2 class="jian"></h2>
    <h1>习近平将出席庆祝中国人民解放军建军90周年大会并发表重要讲话</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：人民网－人民日报        &nbsp;&nbsp;发布时间：2017-07-31</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
庆祝中国人民解放军建军90周年大会将于8月1日上午10时在人民大会堂举行。中共中央总书记、国家主席、中央军委主席习近平将出席大会并发表重要讲话。</p>
<p style="text-indent: 2em;">
届时，中央人民广播电台、中央电视台、中国国际广播电台将进行现场直播，人民网、新华网、中国网络电视台、中国网、中国军网也将同步直播。（新华社北京7月30日电）</p>
<p style="text-indent: 2em;">
<span id="paper_num" style="text-indent: 2em; display: block;">《 人民日报 》（ 2017年07月31日 01 版）</span></p>
 </p>
            </div>
    <div class="editor clearfix">(责编：常雪梅                     )</div></div>
