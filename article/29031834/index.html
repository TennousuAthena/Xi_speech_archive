    <h1>习近平同瑞士联邦主席洛伊特哈德共同启动中瑞旅游年</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：人民网－人民日报        &nbsp;&nbsp;发布时间：2017-01-18</div>
    <div class="d2txt_con clearfix">

<img src="http://paper.people.com.cn/rmrb/res/2017-01/18/02/rmrb2017011802p4_b.jpg" /></td>

<tr>
<td>
<p>
　　一月十七日，国家主席习近平同瑞士联邦主席洛伊特哈德在达沃斯共同启动中瑞旅游年。两国元首在熊猫冰雕像和印有中瑞两国国旗及“中瑞旅游年”字样的滑雪板旁合影留念。<br />
　　新华社记者 饶爱民摄</p>
</td>
