    <h2 class="jian"></h2>
    <h1>习近平：不能在一片改革声浪中把国有资产变成谋取暴利的机会</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">        &nbsp;&nbsp;发布时间：2014-03-10</div>
    <div class="d2txt_con clearfix">
        <p><p align="center">
<img alt="" src="http://www.people.com.cn/mediafile/pic/20140310/75/1877132438541905263.jpg" /></p>
<p align="center">
<img alt="" src="http://www.people.com.cn/mediafile/pic/20140310/99/17963262076811370815.jpg" /></p>
<p style="text-indent: 2em;">
据新华社“新华视点”微博报道，习近平9日参加安徽代表团审议。郭文叁代表谈到混合所有制经济发展。习近平说，发展混合所有制经济，基本政策已明确，关键是细则，成败也在细则。要吸取过去国企改革经验和教训，不能在一片改革声浪中把国有资产变成谋取暴利的机会。改革关键是公开透明。（新华网北京3月9日电）</p>
