    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华网        &nbsp;&nbsp;发布时间：2015-11-23</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
<strong>中共中央政治局召开会议</strong></p>
<p style="text-indent: 2em;">
<strong>审议《关于打赢脱贫攻坚战的决定》《关于加强和改进新形势下党校工作的意见》</strong></p>
<p style="text-indent: 2em;">
<strong>听取关于巡视55家国有重要骨干企业有关情况的专题报告</strong></p>
<p style="text-indent: 2em;">
<strong>中共中央总书记习近平主持会议</strong></p>
<p style="text-indent: 2em;">
中共中央政治局11月23日召开会议，审议通过《关于打赢脱贫攻坚战的决定》、《关于加强和改进新形势下党校工作的意见》，听取关于巡视55家国有重要骨干企业有关情况的专题报告。中共中央总书记习近平主持会议。（新华网北京11月23日电）</p>
 </p>
