    <h2 class="jian">  </h2>
    <h1>习近平将出席亚洲基础设施投资银行开业仪式并致辞</h1>
    <h3>李克强将出席亚洲基础设施投资银行理事会成立大会并致辞</h3>
    <div class="d2txt_1 clearfix">来源：人民网－人民日报        &nbsp;&nbsp;发布时间：2016-01-09</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
人民网北京1月8日电&nbsp;&nbsp;（记者暨佩娟、杜一菲）外交部发言人华春莹8日宣布：亚洲基础设施投资银行开业仪式系列活动将于1月16日至18日在北京举行。1月16日上午，国家主席习近平将出席亚洲基础设施投资银行开业仪式并致辞。1月16日下午，国务院总理李克强将出席亚洲基础设施投资银行理事会成立大会并致辞。</p>
<p style="text-indent: 2em;">
<span id="paper_num" style="text-indent: 2em; display: block;">《 人民日报 》（ 2016年01月09日 01 版）</span></p>
 </p>
            </div>
