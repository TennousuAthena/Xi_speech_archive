    <h2 class="jian">  </h2>
    <h1>习近平将出席中国—阿拉伯国家合作论坛第八届部长级会议开幕式并发表重要讲话</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：人民网－人民日报        &nbsp;&nbsp;发布时间：2018-07-06</div>
    <div class="d2txt_con clearfix">
        <p><p>
　　外交部发言人陆慷5日宣布：中国—阿拉伯国家合作论坛第八届部长级会议将于7月10日在北京举行，国家主席习近平将出席开幕式并发表重要讲话。（新华社北京7月5日电）</p>
<br />
<p>
<span id="paper_num">　　《 人民日报 》（ 2018年07月06日 01 版）</span></p>
 </p>
