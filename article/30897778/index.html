    <h2 class="jian"></h2>
    <h1>中共中央政治局召开会议 习近平主持</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华社        &nbsp;&nbsp;发布时间：2019-02-22</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-align: center;">
<strong>中共中央政治局召开会议</strong></p>
<p style="text-align: center;">
<strong>讨论政府工作报告</strong></p>
<p style="text-align: center;">
<strong>审议《关于2018年中央巡视工作领导小组重点工作情况报告》等三个文件</strong></p>
<p style="text-align: center;">
<strong>中共中央总书记习近平主持会议</strong></p>
<p style="text-indent: 2em;">
中共中央政治局2月22日召开会议，讨论国务院拟提请第十三届全国人民代表大会第二次会议审议的《政府工作报告》稿，审议《关于2018年中央巡视工作领导小组重点工作情况报告》、《关于中央脱贫攻坚专项巡视情况的综合报告》和《党政领导干部考核工作条例》。中共中央总书记习近平主持会议。（新华社北京2月22日电）</p>
 </p>
