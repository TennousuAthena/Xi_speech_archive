    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华网        &nbsp;&nbsp;发布时间：2014-06-28</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
新华网快讯：习近平28日在京出席和平共处五项原则发表60周年纪念大会并发表主旨讲话。大会由李克强主持，张德江、俞正声出席。缅甸总统吴登盛和印度副总统安萨里与会。</p>
