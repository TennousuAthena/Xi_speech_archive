    <h1>习近平：坚定制度自信，不是要固步自封</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华网        &nbsp;&nbsp;发布时间：2014-02-17</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
据新华社新华视点微博报道，省部级主要领导干部学习贯彻十八届三中全会精神全面深化改革专题研讨班17日在中央党校开班。习近平强调，我们全面深化改革，是要使中国特色社会主义制度更好；我们说坚定制度自信，不是要固步自封，而是要不断革除体制机制弊端，让我们的制度成熟而持久。（新华网北京2月17日电）</p>
 </p>
