    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华网        &nbsp;&nbsp;发布时间：2014-01-08</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
据新华社“新华视点”微博报道，中共中央总书记、国家主席、中央军委主席习近平8日在中央政法工作会议上强调，坚持严格执法公正司法，积极深化改革，促进社会公平正义，保障人民安居乐业。（新华网北京1月8日电 杨维汉）</p>
