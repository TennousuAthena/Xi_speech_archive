    <h1>习近平主持中央政治局会议 决定设立中央统一战线工作领导小组</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华网        &nbsp;&nbsp;发布时间：2015-07-30</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
中共中央政治局7月30日召开会议，分析研究当前经济形势和经济工作，研究进一步推进西藏经济社会发展和长治久安工作，决定设立中央统一战线工作领导小组。中共中央总书记习近平主持会议。(新华网北京7月30日电)</p>
 </p>
