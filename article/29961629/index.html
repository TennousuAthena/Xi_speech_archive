    <h1>纪念马克思诞辰200周年大会将于5月4日上午在京举行 习近平将出席大会并发表重要讲话</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：人民网－人民日报        &nbsp;&nbsp;发布时间：2018-05-03</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
纪念马克思诞辰200周年大会将于5月4日上午10时在人民大会堂举行。中共中央总书记、国家主席、中央军委主席习近平将出席大会并发表重要讲话。</p>
<p style="text-indent: 2em;">
届时，中央广播电视总台所属中央电视台、中央人民广播电台、中国国际广播电台将进行现场直播，人民网、新华网、央视网、中国网和人民日报客户端、新华社客户端、央视新闻客户端也将同步直播。（新华社北京5月2日电）</p>
<p style="text-indent: 2em;">
<span id="paper_num" style="text-indent: 2em; display: block;">《 人民日报 》（ 2018年05月03日 01 版）</span></p>
 </p>
