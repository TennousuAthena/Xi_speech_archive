    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华网        &nbsp;&nbsp;发布时间：2013-07-23</div>
    <div class="d2txt_con clearfix">
        <p><p align="center">
<img alt="" src="http://www.people.com.cn/mediafile/pic/20130723/42/1853514435073659610.jpg" /></p>
<p align="center" class="pictext">
习近平在武汉主持召开湖北省领导干部座谈会</p>
<p style="text-indent: 2em;">
据新华社新华视点微博报道，23日上午9时，习近平在武汉主持召开湖北省领导干部座谈会时说，这两天看了不少东西，接了地气，颇有收获。转变作风就是要打破“围城”、“玻璃门”和无形的墙，深入基层，深入群众，多接接地气很好。一枝一叶总关情。什么是作秀，什么是真正联系群众，老百姓一眼就看出来了。(新华网北京7月23日电)</p>
