    <h2 class="jian"></h2>
    <h1>中共中央召开党外人士座谈会 习近平主持并发表重要讲话</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华网        &nbsp;&nbsp;发布时间：2014-10-24</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
中共中央8月19日在中南海召开党外人士座谈会，就中共中央关于全面推行依法治国若干重大问题的决定听取各民主党派中央、全国工商联领导人和无党派人士的意见和建议。中共中央总书记习近平主持座谈会并发表重要讲话。</p>
<p style="text-indent: 2em;">
中共中央政治局常委张德江、俞正声、王岐山出席座谈会。（新华网北京１０月２４日电）</p>
 </p>
            </div>
