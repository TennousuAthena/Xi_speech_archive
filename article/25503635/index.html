    <h2 class="jian"></h2>
    <h1>中共中央举行纪念邓小平同志诞辰110周年座谈会 习近平出席并发表重要讲话</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华网        &nbsp;&nbsp;发布时间：2014-08-20</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
中共中央２０日上午在人民大会堂举行座谈会，纪念邓小平同志诞辰１１０周年。中共中央总书记、国家主席、中央军委主席习近平出席并发表重要讲话。</p>
<p style="text-indent: 2em;">
李克强、张德江、俞正声、王岐山、张高丽出席座谈会，刘云山主持座谈会。</p>
<p style="text-indent: 2em;">
中央文献研究室主任冷溶，中央党史研究室主任曲青山，中央军委委员、解放军总政治部主任张阳，四川省委书记王东明先后发言，深切缅怀邓小平同志的丰功伟绩。（新华网北京８月２０日电 记者霍小光、张晓松）</p>
 </p>
            </div>
    <div class="editor clearfix">(责编：杨丽娜                     )</div></div>
