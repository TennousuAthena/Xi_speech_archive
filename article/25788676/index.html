    <h1>党的群众路线教育实践活动总结大会举行 习近平等出席</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华网        &nbsp;&nbsp;发布时间：2014-10-08</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
据新华社“新华视点”微博报道，党的群众路线教育实践活动总结大会8日在京举行，习近平、李克强、张德江、俞正声、刘云山、王岐山、张高丽出席大会。会议以电视电话会议形式举行，开到县一级和人民解放军、武警部队团级以上单位。（新华网北京１０月８日电）</p>
 </p>
