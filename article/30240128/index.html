    <h1>习近平将主持2018年中非合作论坛北京峰会并举行相关活动</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：人民网－人民日报        &nbsp;&nbsp;发布时间：2018-08-21</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
外交部发言人陆慷20日宣布：2018年中非合作论坛北京峰会将于9月3日至4日在北京举行。本次峰会主题为“合作共赢，携手构建更加紧密的中非命运共同体”。中国国家主席习近平将主持峰会并举行相关活动。中非合作论坛非方成员领导人将应邀与会，有关非洲地区组织和国际组织代表将出席峰会有关活动。（新华社北京8月20日电）</p>
<p style="text-indent: 2em;">
