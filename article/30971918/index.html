            <title>十三届全国人大二次会议举行第三次全体会议 习近平、李克强、栗战书、汪洋、王沪宁、赵乐际、韩正、王岐山等出席 - 习近平系列重要讲话数据库</title>
            </head>
            <body>
        
    <h2 class="jian"></h2>
    <h1>十三届全国人大二次会议举行第三次全体会议 习近平、李克强、栗战书、汪洋、王沪宁、赵乐际、韩正、王岐山等出席</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华网        &nbsp;&nbsp;发布时间：2019-03-12</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
十三届全国人大二次会议12日上午在人民大会堂举行第三次全体会议，听取和审议最高人民法院工作报告和最高人民检察院工作报告。</p>
<p style="text-indent: 2em;">
习近平、李克强、栗战书、汪洋、王沪宁、赵乐际、韩正、王岐山等出席会议。</p>
<p style="text-indent: 2em;">
最高人民法院院长周强报告了2018年主要工作、2016年以来推进“基本解决执行难”情况和2019年工作安排。</p>
<p style="text-indent: 2em;">
最高人民检察院检察长张军报告了2018年主要工作和2019年工作安排。（新华社北京3月12日电）</p>
 </p>
            </div>
    <div class="editor clearfix">(责编：吕腾龙                     )</div></div>
</body></html>
