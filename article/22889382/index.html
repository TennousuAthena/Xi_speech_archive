    <h1>李克强：中国经济运行平稳</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华网        &nbsp;&nbsp;发布时间：2013-09-11</div>
    <div class="d2txt_con clearfix">
        <p><p align="center">
<img alt="" src="http://www.people.com.cn/mediafile/pic/20130911/31/2418946474490787775.jpg" /></p>
<p>
　　新华网北京9月11日电 据新华社“新华视点”微博报道，国务院总理李克强11日在大连2013夏季达沃斯论坛开幕式上致辞时说，我想告诉大家，中国经济现在正处在转型升级的关键阶段，当前经济发展的基本面是好的，经济运行是平稳的。面对经济下行压力，我们坚持稳中求进的总基调，采取了一系列创新性的政策措施，统筹稳增长、调结构、促改革，保证了经济平稳运行。</p>
 </p>
