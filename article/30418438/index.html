    <h2 class="jian"></h2>
    <h1>中共中央举行纪念刘少奇同志诞辰120周年座谈会 习近平发表重要讲话</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华社        &nbsp;&nbsp;发布时间：2018-11-23</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em">
中共中央23日上午在人民大会堂举行座谈会，纪念刘少奇同志诞辰120周年。中共中央总书记、国家主席、中央军委主席习近平发表重要讲话强调，为共产主义奋斗终身的坚定信念，激励着一代又一代共产党人风雨无阻、砥砺前行。历史的接力棒已经交到了我们手中。我们在新的历史起点上进行伟大斗争、建设伟大工程、推进伟大事业、实现伟大梦想，就是刘少奇同志等老一辈革命家一生奋斗的伟大事业的继承和发展。</p>
 </p>
            </div>
    <div class="editor clearfix">(责编：王珂园                     )</div></div>
