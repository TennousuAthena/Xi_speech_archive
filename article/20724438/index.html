    <div class="d2txt_con clearfix">
        <p><p align="center">
<img alt="" src="http://www.people.com.cn/mediafile/pic/20130308/35/12289959719731943407.jpg" /></p>
<p>
　　3月8日，中共中央总书记、中共中央军委主席习近平参加十二届全国人大一次会议江苏代表团审议。这是习近平同女代表合影，并代表党中央向出席两会的女代表、女委员，向全国各族各界妇女致以节日的祝贺。新华社记者兰红光摄</p>
 </p>
