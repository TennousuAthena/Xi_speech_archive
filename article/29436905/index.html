    <h2 class="jian"> </h2>
    <h1>庆祝中国人民解放军建军90周年阅兵今日举行 习近平将检阅部队并发表重要讲话</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：人民网－人民日报        &nbsp;&nbsp;发布时间：2017-07-30</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
7月30日上午9时，在朱日和训练基地举行庆祝中国人民解放军建军90周年阅兵，中共中央总书记、国家主席、中央军委主席习近平将检阅部队并发表重要讲话。届时，中央人民广播电台、中央电视台、中国国际广播电台将现场直播。</p>
<p style="text-indent: 2em;">
（新华社北京7月29日电）&nbsp;</p>
<p style="text-indent: 2em;">
<span id="paper_num" style="text-indent: 2em; display: block;">《 人民日报 》（ 2017年07月30日 01 版）</span></p>
 </p>
