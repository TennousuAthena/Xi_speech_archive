    <h1>《告台湾同胞书》发表40周年纪念会在京隆重举行 习近平发表重要讲话</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华网        &nbsp;&nbsp;发布时间：2019-01-02</div>
    <div class="d2txt_con clearfix">
        <p><p align="center">
<img alt="" src="http://www.people.com.cn/mediafile/pic/20190102/83/187290563164512555.jpg" /></p>
<p style="text-indent: 2em">
1月2日，《告台湾同胞书》发表40周年纪念会在北京人民大会堂举行。 新华社记者 庞兴雷 摄</p>
<p style="text-indent: 2em">
《告台湾同胞书》发表40周年纪念会2日上午在人民大会堂隆重举行。中共中央总书记、国家主席、中央军委主席习近平出席纪念会并发表重要讲话。中共中央政治局常委、全国人大常委会委员长栗战书出席纪念会。中共中央政治局常委、全国政协主席汪洋主持。</p>
