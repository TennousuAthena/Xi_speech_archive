    <h1>习近平：两岸文化交流大有文章可做</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华网        &nbsp;&nbsp;发布时间：2015-03-04</div>
    <div class="d2txt_con clearfix">
        <p><p align="center">
<img alt="" src="http://www.people.com.cn/mediafile/pic/20150304/11/12562276959363153391.jpg" /></p>
<p style="text-indent: 2em;">
据新华社“新华社发布”客户端报道，习近平总书记4日下午参加政协民革、台盟、台联委员联组讨论。有委员发言建议构建闽南文化产业带，并讲起在境外用闽南话唱歌受到同胞厚待的故事。习近平说，台湾除了原住民，大陆去台的以闽南地区为主，讲的就是闽南话。血缘相亲，文缘相承。闽南文化作为两岸文化交流的重要部分，大有文章可做。（新华网北京3月4日电）</p>
