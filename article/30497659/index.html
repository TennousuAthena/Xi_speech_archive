    <h1>《告台湾同胞书》发表40周年纪念会1月2日上午在京举行</h1>
    <h3>习近平将出席纪念会并发表重要讲话</h3>
    <div class="d2txt_1 clearfix">来源：人民网－人民日报        &nbsp;&nbsp;发布时间：2019-01-01</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
《告台湾同胞书》发表40周年纪念会1月2日上午10时在人民大会堂举行。中共中央总书记、国家主席、中央军委主席习近平将出席纪念会并发表重要讲话。</p>
<p style="text-indent: 2em;">
届时，中央广播电视总台、新华网将进行现场直播，人民网、央视网、中国网等中央重点新闻网站和人民日报客户端、新华社客户端、央视新闻客户端等新媒体平台同步转播。（新华社北京12月31日电）</p>
<p style="text-indent: 2em;">
<span id="paper_num" style="text-indent: 2em; display: block;">《 人民日报 》（ 2019年01月01日 01 版）</span></p>
 </p>
