    <h2 class="jian"></h2>
    <h1>习近平宣布：港珠澳大桥正式开通</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华社        &nbsp;&nbsp;发布时间：2018-10-23</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
新华社快讯：港珠澳大桥开通仪式23日上午在广东珠海举行。习近平出席仪式并宣布大桥正式开通。港珠澳大桥跨越伶仃洋，东接香港，西接广东珠海和澳门，总长约55公里，是粤港澳三地首次合作共建的超大型跨海交通工程。</p>
 </p>
            </div>
