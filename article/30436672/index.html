    <h1>习近平同特朗普开始举行中美元首会晤</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华社        &nbsp;&nbsp;发布时间：2018-12-02</div>
    <div class="d2txt_con clearfix">
        <p><p>
　　当地时间12月1日晚5时30分，国家主席习近平应邀同美国总统特朗普在阿根廷布宜诺斯艾利斯共进晚餐，举行会晤。</p>
<p>
　　习近平开始时说，很高兴同总统先生会晤。自上次见面以来，世界形势又出现了不少新变化。中美作为两个大国，都有重要影响，在促进世界和平和繁荣方面共同肩负着重要责任，合作是双方最好的选择。我愿利用今晚的机会，同总统先生就共同关心的问题交换看法，并规划好下一阶段中美关系。（新华社布宜诺斯艾利斯12月1日电记者霍小光　黄尹甲子）</p>
 </p>
