    <h2 class="jian"></h2>
    <h1>习近平主持党外人士座谈会并发表重要讲话</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华社        &nbsp;&nbsp;发布时间：2018-12-13</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
12月11日，中共中央在中南海召开党外人士座谈会，就今年经济形势和明年经济工作听取各民主党派中央、全国工商联负责人和无党派人士代表的意见和建议。中共中央总书记习近平主持座谈会并发表重要讲话。习近平强调，各民主党派、工商联、无党派人士要把思想和行动统一到中共中央对经济形势的分析判断和对经济工作的决策部署上来，凝聚共识，主动担当，引导广大成员和所联系群众坚定战胜困难、应对挑战的意志和决心，为保持我国经济持续健康发展作出新的更大贡献。</p>
 </p>
            </div>
    <div class="editor clearfix">(责编：吕腾龙                     )</div></div>
