    <h1>习近平：农村绝不能成为荒芜的农村</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华网        &nbsp;&nbsp;发布时间：2013-07-23</div>
    <div class="d2txt_con clearfix">
        <p><p align="center">
<img alt="" src="http://www.people.com.cn/mediafile/pic/20130723/3/3106117336504274311.jpg" /></p>
<p style="text-indent: 2em;">
据新华社新华视点微博报道，习近平说，即使将来城镇化达到70%以上，还有四五亿人在农村。农村绝不能成为荒芜的农村、 留守的农村、记忆中的故园。城镇化要发展， 农业现代化和新农村建设也要发展，同步发展才能相得益彰，要推进城乡一体化发展。（新华网北京7月22日电）</p>
