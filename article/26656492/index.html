    <h2 class="jian"></h2>
    <h1>习近平谈简政放权：不能“自由落体”没人管</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华网        &nbsp;&nbsp;发布时间：2015-03-08</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
据新华社“新华视点”微博报道，参加广西团审议时，陈武代表说，自治区去年取消下放调整168项行政审批事项。习近平问：取消多还是下放多？放到地市一级后还继续放吗？答：根据实际需要，该取消取消、该下放下放。习近平强调，既要放也要接，“自由落体”不行，该管的事没人管了不行。（新华网北京3月8日电）</p>
