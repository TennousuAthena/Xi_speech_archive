    <h1>习近平出席国家科学技术奖励大会并为最高奖获得者等颁奖</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华网        &nbsp;&nbsp;发布时间：2018-01-08</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
中共中央、国务院８日上午在北京隆重举行国家科学技术奖励大会。党和国家领导人习近平、李克强、张高丽、王沪宁出席大会并为获奖代表颁奖。李克强代表党中央、国务院在大会上讲话。张高丽主持大会。（新华网北京1月8日电）</p>
 </p>
