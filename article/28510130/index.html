    <h2 class="jian"></h2>
    <h1>庆祝中国共产党成立95周年大会将于7月1日上午在京举行</h1>
    <h3>习近平将出席大会并发表重要讲话</h3>
    <div class="d2txt_1 clearfix">来源：人民网－人民日报        &nbsp;&nbsp;发布时间：2016-06-30</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
庆祝中国共产党成立95周年大会将于7月1日上午10时在人民大会堂举行。中共中央总书记、国家主席、中央军委主席习近平将出席大会并发表重要讲话。</p>
<p style="text-indent: 2em;">
届时，中央人民广播电台、中央电视台、中国国际广播电台将进行现场直播，人民网、新华网、中国网络电视台、中国网也将同步直播。（新华社北京6月29日电）</p>
<p style="text-indent: 2em;">
<span id="paper_num" style="text-indent: 2em; display: block;">《 人民日报 》（ 2016年06月30日 01 版）</span></p>
 </p>
            </div>
    <div class="editor clearfix">(责编：杨丽娜                     )</div></div>
