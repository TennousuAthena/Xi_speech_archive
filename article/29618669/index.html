    <h1>中共中央总书记、国家主席、中央军委主席习近平和中央政治局常委集体瞻仰中共一大会址</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华网        &nbsp;&nbsp;发布时间：2017-10-31</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
党的十九大闭幕仅一周，31日上午，习近平和李克强、栗战书、汪洋、王沪宁、赵乐际、韩正，从北京乘专机来到上海，到兴业路76号集体瞻仰中共一大会址。（新华社记者霍小光、兰红光 据新华社“新华视点”微博报道）&nbsp;</p>
