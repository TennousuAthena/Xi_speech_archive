　　十一月十七日，国家主席习近平在莫尔兹比港出席巴布亚新几内亚总理奥尼尔和夫人为出席亚太经合组织第二十六次领导人非正式会议的各成员经济体领导人、代表及配偶举行的欢迎晚宴。这是晚宴前集体合影。</p>
