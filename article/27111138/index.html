    <h1>习近平主持召开深改小组第十三次会议</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华网        &nbsp;&nbsp;发布时间：2015-06-05</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
据新华社“新华视点”微博报道，习近平5日上午主持召开中央全面深化改革领导小组第十三次会议。会议审议通过了《关于在深化国有企业改革中坚持党的领导加强党的建设的若干意见》《关于加强和改进企业国有资产监督防止国有资产流失的意见》《关于完善国家统一法律职业资格制度的意见》等。（新华网北京6月5日电）</p>
 </p>
