    <h2 class="jian"></h2>
    <h1>中央经济工作会议在北京举行 习近平发表重要讲话</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华社        &nbsp;&nbsp;发布时间：2018-12-21</div>
    <div class="d2txt_con clearfix">
        <p><p style="text-indent: 2em;">
中央经济工作会议12月19日至21日在北京举行。中共中央总书记、国家主席、中央军委主席习近平，中共中央政治局常委、国务院总理李克强，中共中央政治局常委栗战书、汪洋、王沪宁、赵乐际、韩正出席会议。</p>
<p style="text-indent: 2em;">
习近平在会上发表重要讲话，总结2018年经济工作，分析当前经济形势，部署2019年经济工作。李克强在讲话中对明年经济工作作出具体部署，并作了总结讲话。（记者韩洁、安蓓）</p>
 </p>
            </div>
    <div class="editor clearfix">(责编：常雪梅                     )</div></div>
