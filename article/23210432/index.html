    <h2 class="jian"></h2>
    <h1>纪念习仲勋百年诞辰座谈会举行 习近平作为亲属参加</h1>
    <h3></h3>
    <div class="d2txt_1 clearfix">来源：新华网        &nbsp;&nbsp;发布时间：2013-10-15</div>
    <div class="d2txt_con clearfix">
        <p><p align="center" style="text-align: center; ">
<img alt="" src="http://cpc.people.com.cn/NMediaFile/2013/1015/MAIN201310151441000591623314891.jpg" style="width: 550px; height: 277px; " /></p>
<p align="center" style="text-align: center; ">
<img alt="" src="http://cpc.people.com.cn/NMediaFile/2013/1015/MAIN201310151442000183344853078.jpg" style="width: 550px; height: 371px; " /></p>
<p style="text-indent: 2em; ">
据新华社“新华视点”微博报道，纪念习仲勋百年诞辰座谈会15日上午在人民大会堂举行。习近平总书记作为亲属参加座谈会。张德江委员长出席。李建国等发表了缅怀讲话。与会人员全面回顾了习仲勋的光辉革命生涯，高度评价了他的不朽功勋，表达了敬仰和缅怀之情。座谈会由刘延东主持。（新华网北京10月15日电）</p>
